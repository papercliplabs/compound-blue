name: Run Vitest on PRs

on:
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_RPC_URL_1: ${{ secrets.NEXT_PUBLIC_RPC_URL_1 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Restore Foundry RPC cache
        uses: actions/cache/restore@v3
        with:
          path: ~/.foundry/cache/rpc
          key: foundry-rpc-${{ github.ref_name }}-v1-${{ github.run_id }}
          restore-keys: |
            foundry-rpc-${{ github.ref_name }}-v1-
            foundry-rpc--v1-

      - uses: foundry-rs/foundry-toolchain@v1
        with:
          cache: false

      - name: Run tests
        run: bun run vitest run

      - name: Save Foundry RPC cache
        if: always()
        uses: actions/cache/save@v3
        with:
          path: ~/.foundry/cache/rpc
          key: foundry-rpc-${{ github.ref_name }}-v1-${{ github.run_id }}
